<div class="modal-header">
  <div class="modal-title"
       id="modal-title-my-profile"><i class="fa fa-user"></i>&nbsp; Profile
  </div>
</div>
<div class="modal-body"
     id="modal-body-new-book">
  <form name="form">
    <div class="row">
      <div class="form-group col-md-12">
        <label for="display-name">Display Name</label>
        <input type="text"
               class="form-control"
               id="display-name"
               name="displayName"
               aria-describedby="displayHelp"
               ng-model="vm.profile.displayName" />
        <small id="displayHelp"
               class="form-text text-muted">The name everyone will see.</small>
      </div>

               class="form-text text-muted">Your first name.</small>
      </div>

      <div class="form-group col-md-12">

      <div class="form-group col-md-12">
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               aria-describedby="emailAddressHelp"
               ng-model="vm.profile.email" />
        <small id="emailAddressHelp"
               class="form-text text-muted">Your preferred contact email.</small>
      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button"
          class="btn btn-secondary"
          ng-click="vm.dismiss()">
    Close
  </button>
  <button type="submit"
          ng-disabled="form.$invalid || vm.processing"
          ng-click="vm.updateProfile()"
          class="btn btn-primary">
    <span>
    <span ng-if="vm.processing">
      <i class="fas fa-spinner fa-spin"></i>&nbsp;
    </span>
    Save
    </span>
  </button>
</div>
