<div class="animate-me">
  <h2 class="typewriter">Profile</h2>
  <hr />
  <div class="form-group">
    <label for="displayName">Display Name</label>
    <input type="text"
           class="form-control"
           id="displayName"
           aria-describedby="displayHelp"
           ng-model="backofficeCtrl.profile.displayName"/>
    <small id="displayHelp" class="form-text text-muted">The name everyone will see.</small>

    <label for="firstName">First Name</label>
    <input type="text"
           class="form-control"
           id="firstName"
           aria-describedby="firstNameHelp"
           ng-model="backofficeCtrl.profile.firstName"/>
    <small id="firstNameHelp" class="form-text text-muted">Your first name.</small>

    <label for="lastName">Last Name</label>
    <input type="text"
           class="form-control"
           id="lastName"
           aria-describedby="lastNameHelp"
           ng-model="backofficeCtrl.profile.lastName"/>
    <small id="lastNameHelp" class="form-text text-muted">Your last name.</small>

    <label for="emailAddress">Email Address</label>
    <input type="email"
           class="form-control"
           id="emailAddress"
           aria-describedby="emailAddressHelp"
           ng-model="backofficeCtrl.profile.emailAddress"/>
    <small id="emailAddressHelp" class="form-text text-muted">Your preferred contact email.</small>

  </div>

  <button type="button" ng-click="backofficeCtrl.updateProfile()" class="ml-auto btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
  <button type="button" ng-click="backofficeCtrl.logout()" class="ml-auto btn btn-danger"><i class="fa fa-sign-out"></i> Logout</button>

  <div ng-show="backofficeCtrl.profileError">
    <div class="alert alert-danger">
      <span>{{ backofficeCtrl.profileError }}</span>
    </div>
  </div>

  <div ng-show="backofficeCtrl.success" style="padding: 10px">
    <div class="alert alert-success" >
      <span>{{ backofficeCtrl.success }}</span>
    </div>
  </div>
</div>
