<div class="animate-me">
  <h2 class="typewriter" > Library</h2>
  <table class="table">
    <thead>
      <tr>
        <th style="text-align: center; vertical-align: center;">Add</th>
        <th style="text-align: center; vertical-align: center;">Topic</th>
        <th style="text-align: center; vertical-align: center;">Last Modified</th>
        <th style="text-align: center; vertical-align: center;">Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(uid, book) in libraryCtrl.library">
        <td style="vertical-align: middle; text-align: center;">
          <button type="button"
                  name="{{ uid }}"
                  class="btn btn-block"
                  ng-click="libraryCtrl.toggleSelection(uid)"
                  ng-class="{ 'btn-success': libraryCtrl.selected.indexOf(uid) > -1,
                              'btn-light': libraryCtrl.selected.indexOf(uid) === -1}" >
            <i class="fa fa-2x fa-check-circle-o" ng-if="libraryCtrl.selected.indexOf(uid) > -1"></i>
            <i class="fa fa-2x fa-circle-o" ng-if="libraryCtrl.selected.indexOf(uid) === -1"></i>
          </button>
        </td>
        <td style="vertical-align: middle; text-align: center;">
          {{ book.topic }}
        </td>
        <td style="vertical-align: middle; text-align: center;">
          {{ book.lastModified * 1000 | date:'short' }}
        </td>
        <td style="vertical-align: middle; text-align: center;">
          {{ book.dateCreated * 1000 | date:'short' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<hr />

<h2>Add Book</h2>

<form>
  <div class="row col-md-12">
    <button type="button"
            ng-click="libraryCtrl.addBook()"
            class="btn btn-primary col-md-2">
      <i class="fa fa-plus"></i> Add
    </button>
    <input id="bookTitle"
           class="form-control offset-1 col-md-9"
           ng-model="libraryCtrl.newBook.topic"
           placeholder="Topic" />
  </div>
</form>


<br>
<div style="font-size: 24px">
  Go to <a ng-class="{active: $state.includes('mybooks')}" ui-sref="app.backoffice.mybooks">my books</a>
</div>
