<div class="animate-me">
  <h2 class="typewriter"> Library</h2>
  <table class="table">
    <thead>
    <tr>
      <th class="library-cell">Add</th>
      <th class="library-cell">Topic</th>
      <th class="library-cell">Last Modified</th>
      <th class="library-cell">Date Created</th>
      <th class="library-cell"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(uid, book) in libraryCtrl.library">
      <td class="library-cell">
        <button type="button"
                name="{{ uid }}"
                class="btn btn-block"
                ng-click="libraryCtrl.toggleSelection(uid)"
                ng-class="{ 'btn-success': libraryCtrl.selected.indexOf(uid) > -1,
                              'btn-light': libraryCtrl.selected.indexOf(uid) === -1}">
          <i class="fa fa-2x fa-check-circle-o"
             ng-if="libraryCtrl.selected.indexOf(uid) > -1"></i>
          <i class="fa fa-2x fa-circle-o"
             ng-if="libraryCtrl.selected.indexOf(uid) === -1"></i>
        </button>
      </td>
      <td class="library-cell">
        {{ book.topic }}
      </td>
      <td class="library-cell">
        {{ book.lastModified * 1000 | date:'short' }}
      </td>
      <td class="library-cell">
        {{ book.dateCreated * 1000 | date:'short' }}
      </td>
      <td class="library-cell">
        <button type="button"
                ng-click="libraryCtrl.removeBook(uid)"
                class="btn btn-danger"
                name="remove-{{ uuid }}">
          <i class="fa fa-times"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<hr/>

<h2>Add Book</h2>

<form>
  <div class="row col-md-12">
    <button type="button"
            ng-click="libraryCtrl.addBook()"
            class="btn btn-primary col-md-2">
      <i class="fa fa-plus"></i> Add
    </button>
    <input id="bookTitle"
           class="form-control offset-1 col-md-9"
           ng-model="libraryCtrl.newBook.topic"
           placeholder="Topic"/>
  </div>
</form>


<br>
<div class="text-lg-center">
  Go to <a ng-class="{active: $state.includes('mybooks')}"
           ui-sref="app.backoffice.mybooks">my books</a>
</div>
