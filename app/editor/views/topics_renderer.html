<div class="tree-node tree-node-content nodeynode" ng-class="{topicselected: selectedNode.class == node.class}"
     style="cursor: pointer">
  {{node.topic}}
</div>

<ol ui-tree-nodes ng-model="node.children" style="list-style: none; padding-left: 20px"
    ng-class="{hidden: collapsed}" class="angular-ui-tree-nodes">
  <li ng-repeat="node in node.children | filter : keyword" style="" ui-tree-node ng-include="'topics_renderer.html'"
      ng-click="selectNode(node); $event.stopPropagation();">
  </li>
</ol>
